<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NTF card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <article class="container__ntf">
        <img src="./assets/image-equilibrium.jpg" alt="nft" class="nft__img" />
        <div class="nft__text">
          <h1 class="text__title">Equilibrium #3429</h1>
          <p class="text__paragraph">
            Our Equilibrium collection promotes balance and calm
          </p>
          <div class="text__info">
            <span>
              <img src="./assets/icon-ethereum.svg" alt="" />
              0.041 ETH
            </span>
            <span>
              <img src="./assets/icon-clock.svg" alt="" />
              3 days left
            </span>
          </div>
          <hr />
          <div class="avatar">
            <img src="./assets/image-avatar.png" alt="avatar" />
            <span>
              <span class="avatar__job">Creation of </span>
              <span class="avatar__user">Jules Wyvern</span>
            </span>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
